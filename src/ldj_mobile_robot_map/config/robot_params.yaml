# woosh 모바일 로봇 (TR-200) 파라미터 설정

# 로봇 연결 설정
robot:
  ip: "169.254.128.2"
  port: 5480
  identity: "map_load_ctrl"

# 로봇 물리적 특성
robot_specs:
  max_linear_vel: 0.5      # 최대 선속도 (m/s)
  max_angular_vel: 1.0     # 최대 각속도 (rad/s)
  linear_accel: 0.25       # 선가속도 (m/s^2)
  linear_decel: 0.50       # 선감속도 (m/s^2)
  
  # 로봇 크기 (footprint)
  footprint:
    length: 0.6            # 길이 (m)
    width: 0.4             # 너비 (m)
    
# Twist 제어 파라미터 (방안 1)
twist_control:
  control_hz: 50           # 제어 주기 (Hz)
  max_speed: 0.12          # 최대 속도 (m/s)
  accel: 0.25              # 가속도 (m/s^2)
  decel: 0.50              # 감속도 (m/s^2)

# 맵 설정
map:
  default_scene: "251127_Lobby_v2"  # 기본 로드할 맵 이름
  scene_index: 2                    # 맵 목록에서의 인덱스 (0부터 시작)

# 디버그 설정
debug:
  print_pose: true         # 위치 정보 출력
  print_battery: true      # 배터리 정보 출력
  verbose: false           # 상세 로그 출력

